<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <h1 class="announcement">WE'RE LAUNCHING SOON</h1>
    <img src="/images/bg-stars.svg" alt="" >
    <div class="wrapper">
      <div class="card">
        <div class="container">
          <h2 id="day">00</h2>
        </div>
        <p>DAYS</p>
      </div>

      <div class="card">
        <div class="container">
          <h2 id="hour">00</h2>
        </div>
        <p>HOURS</p>
      </div>

      <div class="card">
        <div class="container">
          <h2 id="min">00</h2>
        </div>
        <p>MINUTES</p>
      </div>

      <div class="card">
        <div class="container">
          <h2 id="sec">00</h2>
        </div>
        <p>SECONDS</p>
      </div>
    </div>

    <div class="socmed wrapper">
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-pinterest"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>

    <img src="/images/pattern-hills.svg" alt="" />
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
